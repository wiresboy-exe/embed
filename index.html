<html>
    <script>
        function getUrlParam(parameter, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameter) || defaultValue;
        }

        var title = getUrlParam('title', 'na')
        var desc = getUrlParam('desc', 'na')

        document.getElementById("title").content = title;
        document.getElementById("description").content = desc;
        document.getElementById("text").innerHTML = title + " - " + desc;
    </script>
    <meta id="description" name="description" content="">
    <meta id="title" name="title" content="">
    <p id="text">txt before</p>
</html>
