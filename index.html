<html>
    <script>
        function getUrlParam(parameter, defaultValue) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(parameter) || defaultValue;
        }

        var title = getUrlParam('title', '')
        var desc = getUrlParam('desc', '')

        document.write('<meta id="title" name="title" content="' + title +'">\n<meta id="description" name="description" content="' + desc + '">')
    </script>

    <meta id="title" name="title" content="Musyc Radio - Online Live Radio">
    <meta id="description" name="description" content="Musyc Radio is an online music radio - new songs every minute. Gaming music, relaxing music and electronic music.">
</html>
